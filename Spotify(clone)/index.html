<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/Spotify-icon.png" type="image/x-icon">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="
background: #392CEA;
background: -webkit-linear-gradient(top right, #392CEA, #CA75FF);
background: -moz-linear-gradient(top right, #392CEA, #CA75FF);
background: linear-gradient(to bottom left, #392CEA, #CA75FF);">
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify logo" ><span>Spotify</span></li>
            <li >HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container ">
       
        <div class="songlist">
            <h3>Best of Choice(Taylor Swift)-- no copyright sounds</h3>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="IMG/R.jpg" alt="1">
                    <span class="song-name">Don't Blame Me</span>
                    <span class="songlistplay"><span   class="timestamp">05.34 <i  id="0" class="fa-regular songitemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="IMG/R.jpg" alt="1">
                    <span class="song-name">Lavender Haze</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i  id="1" class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="IMG/R.jpg" alt="1">
                    <span class="song-name">Blank Space</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i  id="2" class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="IMG/R.jpg" alt="1">
                    <span class="song-name">Delicate</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i  id="3" class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="IMG/R.jpg" alt="1">
                    <span class="song-name">Shake it off</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i  id="4" class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="IMG/R.jpg" alt="1">
                    <span class="song-name">Bad Blood</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i  id="5" class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="IMG/R.jpg" alt="1">
                    <span class="song-name">Look What You made Me Do</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i  id="6" class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="IMG/R.jpg" alt="1">
                    <span class="song-name">End Game</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i  id="7" class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="IMG/R.jpg" alt="1">
                    <span class="song-name">ME!</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i  id="8" class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="IMG/R.jpg" alt="1">
                    <span class="song-name">Anti-Hero</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i id="9"  class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="IMG/R.jpg" alt="1">
                    <span class="song-name">Wildest Dream</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i id="10"  class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--font awesome icons-->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x  fa-forward" id="next"></i>
            
        </div>
        <div class="songinfo">
            <span id="masterSongName">Don't Blame Me</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e77b8209d7.js" crossorigin="anonymous"></script>
    <script src="main1.js"></script>
</body>
</html>
