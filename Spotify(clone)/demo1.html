<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify logo" ><span>Spotify</span></li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container ">
       
        <div class="songlist">
            <h2>Best of Choice-- no copyright sounds</h2>
            <div>
                <div class="songitem ">
                    <img src="IMG/R.jpg" alt="1">
                    <span>Don't Blame Me</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songitem float-end">
                    <img src="IMG/R.jpg" alt="1">
                    <span>Don't Blame Me</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songitem float-end">
                    <img src="IMG/R.jpg" alt="1">
                    <span>Don't Blame Me</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i class="fa-regular  fa-circle-play"></i></span></span>
                </div>
                <div class="songitem float-end">
                    <img src="IMG/R.jpg" alt="1">
                    <span>Don't Blame Me</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i class="fa-regular  fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--font awesome icons-->
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x  fa-forward"></i>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e77b8209d7.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
